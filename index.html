<!doctype html><html><head><script src="http://fb.me/react-with-addons-0.12.0.js"></script><script src="http://fb.me/JSXTransformer-0.12.0.js"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"><link rel="stylesheet" href="flat-ui.min.css"><link href="/static/css/main.40b4a62f.css" rel="stylesheet"></head><body><title>Calculadora react</title><div class="container"><div class="row"><div class="col-md-12"><script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script><div class="text-center"><ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-4331617637495482" data-ad-slot="2764029251"></ins></div><script>(adsbygoogle=window.adsbygoogle||[]).push({})</script></div><div class="col-md-3"></div><div id="Calculadora" class="col-md-6 border border-dark"><div class="panel panel-primary" style="margin-top:10%"><div class="text-center panel-heading"><h1 class="strong">Calculadora</h1></div><div class="panel-body"><div class="col-md-12" style="margin-bottom:10px"><div id="idCalculadora"></div></div></div></div></div><div class="col-md-3"></div></div></div><script type="text/jsx">var Botones = ["7","8","9","+","4","5","6","-",
               "3","2","1","*","0",".","=","/"];
  var ComponenteCalculadora = React.createClass({
    getInitialState: function() {
        return {
          data: this.props.data,
          txtSalida:0
          };
      },
    EvaluaColores:function(it){
        var nombreClase='secondary';
        var signos = ["+", "-", "*", "/"];
        if(signos.indexOf(it)>-1){nombreClase='dark';}
        if(it=='='){nombreClase='primary';}
        return nombreClase;
    },
    BorrarPantalla:function(){
          this.setState({txtSalida:0});
    },
    EvaluarBotones:function(itemPresionado){
      var signos = ["+", "-", "*", "/"];
      
        if(itemPresionado=='='){
          this.setState({txtSalida:eval(this.state.txtSalida)});
        }else{
          if((this.state.txtSalida==0)){
            if(signos.indexOf(itemPresionado)>-1){this.setState({txtSalida:0});}
            else{this.setState({txtSalida:itemPresionado});}
          }else{
            this.setState({txtSalida:this.state.txtSalida+itemPresionado});
          } 
        }
      
    },
    
    render: function() {
      
      var self = this;
      var mBottom = { marginBottom: '10px'};
      var ClaseBotones='btn-lg btn-block  btn btn-';
      var ListaBotones = this.state.data.map(function(item) {
            return <div className="col-md-3" style={mBottom} >
            <input type="button"  onClick={self.EvaluarBotones.bind(self,item)} className={ClaseBotones+(self.EvaluaColores(item))} value={item}/>
            </div>;
        });
        return React.DOM.div({
              className:'form-group', 
              children:[React.DOM.input({ 
                          type:"text",
                          className:"form-control",
                          name:"txtResultado",
                          ref:"txtResultado",
                          value:this.state.txtSalida,
                          style:{height:'67px',fontSize:'44px',textAlign:'right',marginBottom:"20px",boxShadow:"inset 3px 3px rgba(0, 0, 0, 0.2)"},
                          placeholder:"Disabled"
                        }),
                    (<div className="row">{ListaBotones}</div>)
                    ,(<input onClick={this.BorrarPantalla} type="button" className="btn btn-danger btn-lg btn-block" value='Borrar'/>)
                 ] 
      });
      }
  });
  React.renderComponent(<ComponenteCalculadora data={Botones} />, document.getElementById('idCalculadora'));</script><script type="text/javascript" src="/static/js/main.e6e6bff0.js"></script></body></html>
